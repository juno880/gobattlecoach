<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PvP Ultimate Coach</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e5e7eb; display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; min-height: 100vh; }
    
    .tab-bar { display: flex; width: 100%; background: #1e293b; border-bottom: 2px solid #334155; position: sticky; top: 0; z-index: 100; }
    .tab-btn { flex: 1; padding: 18px; border: none; background: none; color: #94a3b8; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.3s; font-size: 0.9rem; letter-spacing: 1px; }
    .tab-btn.active { color: #38bdf8; border-bottom: 3px solid #38bdf8; background: #0f172a; }

    .content-area { padding: 20px; width: 100%; max-width: 1000px; display: flex; flex-direction: column; align-items: center; }
    
    .stats-bar { display: flex; justify-content: space-between; width: 100%; max-width: 450px; margin-bottom: 15px; color: #38bdf8; font-weight: 800; font-family: monospace; }
    
    .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; width: 100%; }
    select, .search-input { background: #020617; color: white; border: 1px solid #475569; padding: 12px 15px; border-radius: 8px; font-size: 0.9rem; flex-grow: 1; max-width: 300px; }

    .game-layout { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; }
    
    @media (min-width: 850px) {
        .game-layout { flex-direction: row; justify-content: center; align-items: flex-start; }
    }

    .card { background: #020617; border-radius: 24px; padding: 30px; border: 1px solid #1e293b; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); }
    .quiz-card { width: 100%; max-width: 420px; text-align: center; }
    .type-card { width: 100%; max-width: 320px; }

    .pokemon-name { font-size: 2.2rem; font-weight: 900; color: #fbbf24; margin-bottom: 8px; }
    .type-display { font-weight: 800; font-size: 0.8rem; color: #64748b; margin-bottom: 15px; text-transform: uppercase; border-bottom: 1px solid #1e293b; padding-bottom: 8px; }
    .turn-badge { background: #2563eb; color: white; padding: 6px 20px; border-radius: 99px; font-size: 0.9rem; font-weight: 800; margin-bottom: 20px; display: inline-block; }

    .choices { display: flex; flex-direction: column; gap: 10px; }
    .opt { padding: 18px; border-radius: 12px; border: 2px solid #334155; background: #1e293b; color: white; font-family: 'JetBrains Mono', monospace; font-size: 1.3rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .opt:hover:not(:disabled) { border-color: #38bdf8; }
    .correct { background: #16a34a !important; border-color: #22c55e !important; color: white !important; }
    .wrong { background: #dc2626 !important; border-color: #ef4444 !important; color: white !important; }

    .poke-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; width: 100%; }
    .poke-list-item { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; cursor: pointer; text-align: center; position: relative; }
    .league-tag { position: absolute; top: 8px; right: 8px; font-size: 0.6rem; background: #020617; padding: 2px 6px; border-radius: 4px; color: #38bdf8; font-weight: 900; }
    .rank-tag { position: absolute; top: 8px; left: 8px; font-size: 0.7rem; color: #fbbf24; font-weight: 900; }
    .poke-list-item h3 { margin: 8px 0 0 0; color: #fbbf24; }

    .back-btn { width: 100%; background: #334155; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }

    .graph-row { margin-bottom: 12px; }
    .graph-info { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px; font-weight: 600; }
    .bar-bg { background: #1e293b; height: 8px; border-radius: 4px; overflow: hidden; }
    .bar-fill { height: 100%; border-radius: 4px; transition: width 0.6s ease; }
    .weak-fill { background: #ef4444; }
    .resist-fill { background: #22c55e; }
    .immune-fill { background: #38bdf8; }

    .move-item { background: #1e293b; padding: 12px; border-radius: 10px; margin: 8px 0; border-left: 4px solid #fbbf24; display: flex; justify-content: space-between; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="tab-bar">
    <button id="q-tab" class="tab-btn active" onclick="showTab('quiz')">Practice Quiz</button>
    <button id="s-tab" class="tab-btn" onclick="showTab('search')">Search Database</button>
  </div>

  <div id="quiz-view" class="content-area">
    <div class="stats-bar">
      <span>SCORE: <span id="score">0</span></span>
      <span>STREAK: <span id="streak">0</span></span>
    </div>
    <div class="controls">
      <select id="leagueSelect" onchange="initQuiz()">
        <option value="GL">Great League</option>
        <option value="UL">Ultra League</option>
        <option value="ML">Master League</option>
      </select>
      <select id="depthSelect" onchange="initQuiz()">
        <option value="10">Top 10 Rank</option>
        <option value="25">Top 25 Rank</option>
        <option value="50">Top 50 Rank</option>
        <option value="100">Top 100 Rank</option>
      </select>
    </div>

    <div class="game-layout">
      <div class="card quiz-card">
        <div id="quiz-engine"></div>
        <div id="feedback" style="min-height: 1.5em; margin-top:20px; font-weight:800; font-size:1.3rem;"></div>
      </div>

      <div class="card type-card">
        <div id="q-types" class="type-display">TYPES: --</div>
        <div id="weak-box"></div><div id="resist-box" style="margin-top:20px"></div>
      </div>
    </div>
  </div>

  <div id="search-view" class="content-area hidden">
    <div class="controls">
      <select id="searchLeagueFilter" onchange="handleSearch()">
        <option value="GL">Great League Only</option>
        <option value="UL">Ultra League Only</option>
        <option value="ML">Master League Only</option>
        <option value="ALL">All Leagues</option>
      </select>
      <input type="text" id="searchInput" class="search-input" placeholder="Search Pokemon..." oninput="handleSearch()">
    </div>
    <div id="search-list" class="poke-list"></div>
    <div id="search-detail" class="game-layout hidden" style="flex-direction:column; align-items:center;">
        <button class="back-btn" onclick="toggleSearchDetail(false)">‚Üê Back to Full List</button>
        <div id="detail-content" class="game-layout"></div>
    </div>
  </div>

    const MULT = { weak: 1.6, resist: 0.625, immune: 0.39 };
    let score = 0, streak = 0, currentTarget = null, currentMove = null;

    function getCycleString(moveCode) {
      const base = parseInt(moveCode);
      return moveCode.includes("-") ? `${base}-${base-1}-${base}-${base-1}` : `${base}-${base}-${base}-${base}`;
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('quiz-view').classList.add('hidden');
      document.getElementById('search-view').classList.add('hidden');
      if(tabName === 'quiz') {
        document.getElementById('q-tab').classList.add('active');
        document.getElementById('quiz-view').classList.remove('hidden');
        initQuiz();
      } else {
        document.getElementById('s-tab').classList.add('active');
        document.getElementById('search-view').classList.remove('hidden');
        handleSearch();
      }
    }

    function handleSearch() {
      const leagueFilter = document.getElementById('searchLeagueFilter').value;
      const term = document.getElementById('searchInput').value.toLowerCase();
      const listDiv = document.getElementById('search-list');
      
      let pool = [];
      if(leagueFilter === 'ALL') {
        Object.keys(database).forEach(lg => database[lg].forEach(p => pool.push({...p, league: lg})));
      } else {
        database[leagueFilter].forEach(p => pool.push({...p, league: leagueFilter}));
      }

      const filtered = pool
        .filter(p => p.name.toLowerCase().includes(term))
        .sort((a, b) => a.rank - b.rank);

      listDiv.innerHTML = filtered.map(p => `
        <div class="poke-list-item" onclick="viewPokemon('${p.name}', '${p.league}')">
            <div class="league-tag">${p.league}</div>
            <div class="rank-tag">#${p.rank}</div>
            <h3>${p.name}</h3>
            <span style="font-size: 0.7rem; color: #94a3b8;">${p.types.join(' / ')}</span>
        </div>
      `).join('');
      toggleSearchDetail(false);
    }

    function viewPokemon(name, league) {
      const poke = database[league].find(p => p.name === name);
      const detailDiv = document.getElementById('detail-content');
      detailDiv.innerHTML = `
        <div class="card quiz-card">
          <div class="rank-tag" style="position:static; margin-bottom:10px;">RANK #${poke.rank}</div>
          <div class="pokemon-name">${poke.name}</div>
          <div class="turn-badge">${poke.fast} (${poke.turns}T)</div>
          ${poke.charges.map(m => `<div class="move-item"><span>${m.n}</span> <strong>${getCycleString(m.c)}</strong></div>`).join('')}
        </div>
        <div class="card type-card">
          <div class="type-display">${poke.types.join(' / ')}</div>
          <div id="s-weak"></div><div id="s-resist"></div>
        </div>`;
      toggleSearchDetail(true);
      renderTypeGraph(poke.types, 's-weak', 's-resist', null);
    }

    function toggleSearchDetail(show) {
      document.getElementById('search-list').classList.toggle('hidden', show);
      document.getElementById('search-detail').classList.toggle('hidden', !show);
    }

    function renderTypeGraph(types, weakID, resistID, headerID) {
      if(headerID) document.getElementById(headerID).innerText = "TYPES: " + types.join(' / ');
      const eff = {};
      types.forEach(t => {
        const data = typeTable[t];
        data.weak.forEach(w => eff[w] = (eff[w] || 1) * MULT.weak);
        data.resist.forEach(r => eff[r] = (eff[r] || 1) * MULT.resist);
        data.immune.forEach(i => eff[i] = (eff[i] || 1) * MULT.immune);
      });
      const wBox = document.getElementById(weakID);
      const rBox = document.getElementById(resistID);
      wBox.innerHTML = '<span class="type-label" style="font-weight:bold; color:#ef4444;">Weaknesses</span>';
      rBox.innerHTML = '<span class="type-label" style="font-weight:bold; color:#22c55e;">Resistances</span>';
      
      Object.entries(eff).filter(x => Math.abs(x[1]-1)>0.01).sort((a,b)=>b[1]-a[1]).forEach(([type, val]) => {
        const row = document.createElement('div');
        row.className = 'graph-row';
        let label = val >= 2.5 ? "2.56x" : val > 1.5 ? "1.6x" : val < 0.4 ? "0.39x" : "0.63x";
        row.innerHTML = `<div class="graph-info"><span>${type}</span><span>${label}</span></div>
          <div class="bar-bg"><div class="bar-fill ${val > 1 ? 'weak-fill' : val < 0.4 ? 'immune-fill' : 'resist-fill'}" style="width:${Math.min(100,(val/2.56)*100)}%"></div></div>`;
        if (val > 1) wBox.appendChild(row); else rBox.appendChild(row);
      });
    }

    function initQuiz() {
      const league = document.getElementById('leagueSelect').value;
      const depth = parseInt(document.getElementById('depthSelect').value);
      const pool = database[league].filter(p => p.rank <= depth);
      
      if (pool.length === 0) {
        document.getElementById('quiz-engine').innerHTML = `<p style='padding:20px; color:#fbbf24; font-weight:bold;'>Database for ${league} is currently empty!</p>`;
        return;
      }

      currentTarget = pool[Math.floor(Math.random() * pool.length)];
      currentMove = currentTarget.charges[Math.floor(Math.random() * currentTarget.charges.length)];
      renderTypeGraph(currentTarget.types, 'weak-box', 'resist-box', 'q-types');
      renderQuiz();
    }

    function renderQuiz() {
      const engine = document.getElementById('quiz-engine');
      document.getElementById('feedback').innerText = '';
      const correct = getCycleString(currentMove.c);
      let opts = new Set([correct]);
      while(opts.size < 4) {
        let randVal = Math.max(1, parseInt(currentMove.c) + (Math.floor(Math.random() * 5) - 2));
        opts.add(getCycleString(currentMove.c.includes("-") ? randVal + "-" : randVal.toString()));
      }
      let sortedOpts = Array.from(opts).sort();
      engine.innerHTML = `
        <div class="rank-tag" style="position:static; margin-bottom:5px;">RANK #${currentTarget.rank}</div>
        <div class="pokemon-name">${currentTarget.name}</div>
        <div class="turn-badge">${currentTarget.fast} (${currentTarget.turns}T)</div>
        <p>How many for <strong>${currentMove.n}</strong>?</p>
        <div class="choices">${sortedOpts.map(o => `<button class="opt" onclick="checkAnswer('${o}', this)">${o}</button>`).join('')}</div>`;
    }

    function checkAnswer(guess, btn) {
      const btns = document.querySelectorAll('.opt');
      btns.forEach(b => b.disabled = true);
      const correct = getCycleString(currentMove.c);
      const fb = document.getElementById('feedback');
      if(guess === correct) {
        btn.classList.add('correct'); score += 10; streak++; fb.innerText = "üéØ CORRECT!"; fb.style.color = "#22c55e";
      } else {
        btn.classList.add('wrong'); streak = 0; fb.innerText = `‚ùå IT'S ${correct}`; fb.style.color = "#ef4444";
        btns.forEach(b => { if(b.innerText === correct) b.classList.add('correct'); });
      }
      document.getElementById('score').innerText = score; document.getElementById('streak').innerText = streak;
      setTimeout(initQuiz, 2000);
    }
    window.onload = () => initQuiz();
  </script>
</body>
</html>
